<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reg</title>
    <link rel="stylesheet" href="./employee-reg.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div id="svg_wrap"></div>

 <h1>Employee Registration</h1>
<section id="basicinfo" class="">
  <p>Basic Information</p>
  
  <input type="text" placeholder="Full Name" required class="fullname--employee" />
  <div class="allinone--grid--basic--info">
   
  <div class="grid--basic--info--one">

  <input type="text" placeholder="Fathers Name" required />
  
  

<select name="gender" id="gender" required>
  <option value="Gender">Gender</option>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="other">Other</option>

</select>
<input type="text" placeholder="Current Address" required />
</div>
<div class="grid--basic--info--two">
<input type="text" placeholder="Mobile Number" required/>
  <input type="Date" placeholder="Birth Date" required />
  
  <input type="text" placeholder="Permanent Address" required/>
</div>
</div>

</section>

<section>
  <p>Personal Information</p>
  <input type="text" placeholder="Street name / number,  Road name / number,    Appartment," />
  <div class="custom--select personal--info--grid">
  <select name="state" id="state" required>
    <option value="">Select State</option>
    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
    <option value="Andhra Pradesh">Andhra Pradesh</option>
    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
    <option value="Assam">Assam</option>
    <option value="Bihar">Bihar</option>
    <option value="Chandigarh">Chandigarh</option>
    <option value="Chhattisgarh">Chhattisgarh</option>
    <option value="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
    <option value="Daman and Diu">Daman and Diu</option>
    <option value="Delhi">Delhi</option>
    <option value="Goa">Goa</option>
    <option value="Gujarat">Gujarat</option>
    <option value="Haryana">Haryana</option>
    <option value="Himachal Pradesh">Himachal Pradesh</option>
    <option value="Jammu and Kashmir">Jammu and Kashmir</option>
    <option value="Jharkhand">Jharkhand</option>
    <option value="Karnataka">Karnataka</option>
    <option value="Kerala">Kerala</option>
    <option value="Lakshadweep">Lakshadweep</option>
    <option value="Madhya Pradesh">Madhya Pradesh</option>
    <option value="Maharashtra">Maharashtra</option>
    <option value="Manipur">Manipur</option>
    <option value="Meghalaya">Meghalaya</option>
    <option value="Mizoram">Mizoram</option>
    <option value="Nagaland">Nagaland</option>
    <option value="Odisha">Odisha</option>
    <option value="Puducherry">Puducherry</option>
    <option value="Punjab">Punjab</option>
    <option value="Rajasthan">Rajasthan</option>
    <option value="Sikkim">Sikkim</option>
    <option value="Tamil Nadu">Tamil Nadu</option>
    <option value="Telangana">Telangana</option>
    <option value="Tripura">Tripura</option>
    <option value="Uttar Pradesh">Uttar Pradesh</option>
    <option value="Uttarakhand">Uttarakhand</option>
    <option value="West Bengal">West Bengal</option>
  </select>

  <input type="text" placeholder="City" />
</div>
<div class="personal--info--grid--two">
  <input type="text" placeholder="Pincode" />

  <input type="text" placeholder="Country" />
</div>
  </section>

<section>
  <p>Bank Details</p>
  <input type="text" placeholder=" Bank Account No." required/>
  <input type="text" placeholder="IFSC Code" required/>
  <input type="text" placeholder="Aadhar Card No." required  />
  <input type="text" placeholder="PAN Card No." required  />


  </section>

<section>
  <p>Salary Details</p>

  <div class="salary--details--grid--one">
  <div >
  <label for="basicsalary">Basic Salary (Monthly):</label>
  <input type="text" id="basicsalary" placeholder="" value="₹18,000" readonly class="salary--amount"/>
</div>
<div >
  <label for="basicsalary">PF Deduction (Monthly):</label>
  <input type="text" placeholder="" value="₹1,400" readonly class="salary--amount"/>
</div>
</div>
 
</section>



<div class="button" id="prev">&larr; Previous</div>
<div class="button" id="next">Next &rarr;</div>
<div class="button" id="submit"> <a href="./thanks.html" class="save--and--accept">Save & Accept</a> </div>

  
    <script src="./employee-reg.js"></script>
</body>
</html>
